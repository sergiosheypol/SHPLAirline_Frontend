query getAllAirports {
    airports {
      iataCode
      name
      seoName
      countryCode
      regionCode
      cityCode
      currencyCode
    }
}

query getAirport($iataCode: String!) {
  airport(iataCode:$iataCode) {
    name
    iataCode
    cityCode
    countryCode
  }
}


query getAutocomplete($phrase: String) {
  autocomplete(phrase:$phrase) {
    code
    city {
      code
      name
      countryCode
    }
    country {
      code
      name
      currency
      defaultAirportCode
    }
  }
}


