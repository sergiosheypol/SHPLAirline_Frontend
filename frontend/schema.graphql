query getAirport($iataCode: String!) {
  airport(iataCode:$iataCode) {
    name
    iataCode
    cityCode
    countryCode
  }
}

query getFares($dto: FarefinderDto!) {
  fares(dto: $dto) {
    flightNumber
    departureAirport
    arrivalAirport
    connectingAirport
    departureDate
    arrivalDate
  } 
}

query getAutocomplete($phrase: String) {
  autocomplete(phrase:$phrase) {
    code
    city {
      code
      name
      countryCode
    }
    country {
      code
      name
      currency
      defaultAirportCode
    }
  }
}


